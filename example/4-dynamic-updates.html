<!DOCTYPE html>
<meta charset="utf-8">

<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var baseNodes = [
  { id: "mammal", group: 0, label: "Mammals", level: 1 },
  { id: "dog"   , group: 0, label: "Dogs"   , level: 2 },
  { id: "cat"   , group: 0, label: "Cats"   , level: 2 },
  { id: "fox"   , group: 0, label: "Foxes"  , level: 2 },
  { id: "elk"   , group: 0, label: "Elk"    , level: 2 },
  { id: "insect", group: 1, label: "Insects", level: 1 },
  { id: "ant"   , group: 1, label: "Ants"   , level: 2 },
  { id: "bee"   , group: 1, label: "Bees"   , level: 2 },
  { id: "fish"  , group: 2, label: "Fish"   , level: 1 },
  { id: "carp"  , group: 2, label: "Carp"   , level: 2 },
  { id: "pike"  , group: 2, label: "Pikes"  , level: 2 }
]

var baseLinks = [
	{ target: "mammal", source: "dog" , strength: 0.7 },
	{ target: "mammal", source: "cat" , strength: 0.7 },
    { target: "mammal", source: "fox" , strength: 0.7 },
    { target: "mammal", source: "elk" , strength: 0.7 },
    { target: "insect", source: "ant" , strength: 0.7 },
    { target: "insect", source: "bee" , strength: 0.7 },
    { target: "fish"  , source: "carp", strength: 0.7 },
    { target: "fish"  , source: "pike", strength: 0.7 },

    { target: "cat"   , source: "elk" , strength: 0.1 },
    { target: "carp"  , source: "ant" , strength: 0.1 },
    { target: "elk"   , source: "bee" , strength: 0.1 },
    { target: "dog"   , source: "cat" , strength: 0.1 },
    { target: "fox"   , source: "ant" , strength: 0.1 },
	{ target: "pike"  , source: "cat" , strength: 0.1 }
]

var nodes = [
  ...baseNodes
]

var links = [
	...baseLinks
]

var svg = d3.select("svg")

var width = window.innerWidth
var height = window.innerHeight

var selectedId = undefined
var linkElements, nodeElements, textElements

var linkGroup = svg.append("g")
  .attr("class", "links")

  var nodeGroup = svg.append("g")
    .attr("class", "nodes")

var textGroup = svg.append("g")
  .attr("class", "texts")

svg.attr('width', width).attr('height', height)

var simulation = d3.forceSimulation()
  .force('link', d3.forceLink().id(function (link) {return  link.id }).strength(function (link) { return link.strength }))
  .force("charge", d3.forceManyBody().strength(-120))
    // centers the graph within the svg element
  .force("center", d3.forceCenter(width / 2, height / 2))
  .velocityDecay(0.6)
  .alphaTarget(0.7)

var dragDrop = d3.drag()
      .on('start', node => {
        node.fx = node.x
        node.fy = node.y
      })
      .on('drag', node => {
        simulation.alphaTarget(0.7).restart()
        node.fx = d3.event.x
        node.fy = d3.event.y
      })
      .on('end', node => {
        if (!d3.event.active) {
          simulation.alphaTarget(0)
        }
        node.fx = null
        node.fy = null
      })

function selectNode(selectNode) {
  if (selectedId === selectNode.id) {
    selectedId = undefined
    resetData()
    updateSimulation()
  } else {
    selectedId = selectNode.id
    updateData(selectNode)
    updateSimulation()
  }

  const neighbors = links.reduce((neighbors, link) => {
    if (link.target.id === selectedId) {
      neighbors.push(link.source.id)

    } else if (link.source.id === selectedId) {
      neighbors.push(link.target.id)
    }

    return neighbors
  }, [selectedId])

  nodeElements.attr("fill", function(node) { return neighbors.indexOf(node.id) > -1 ? (node.level === 1 ? 'blue' : 'green') : (node.level === 1 ? 'red' : 'gray' )})
  textElements.attr('fill', function(node) { return neighbors.indexOf(node.id) > -1 ? 'green' : 'black'})

  linkElements.attr('stroke', function (link) { return link.target.id === selectedId || link.source.id === selectedId ? 'green' : "#E5E5E5"})
}


function updateData(selection) {
   const neighbors = baseLinks.reduce((neighbors, link) => {
    if (link.target.id === selection.id) {
      neighbors.push(link.source.id)

    } else if (link.source.id === selection.id) {
      neighbors.push(link.target.id)
    }

    return neighbors
  }, [selection.id])

  const oldNodes = nodes
  const newNodes = baseNodes.filter(node => neighbors.indexOf(node.id) > -1)


  nodes.filter(node => node.level === 1).forEach(node => {
    if (newNodes.indexOf(node.id) === -1) {
      newNodes.push(node)
    }
  })

  const removed = nodes.filter(node => newNodes.indexOf(node) === -1)
  const added = newNodes.filter(node => nodes.indexOf(node) === -1)

  // remove old nodes
  removed.forEach(node =>  nodes.splice(nodes.indexOf(node), 1))

  // add new nodes
  added.forEach(node => nodes.push(node))


  const nodeIds = newNodes.filter(node => node.level !== 1).map(node => node.id)
  console.log(nodeIds)
  links = baseLinks.filter(link => link.target.id === selection.id || link.source.id === selection.id || (nodeIds.indexOf(link.source.id) > -1 && baseNodes.filter(node => node.id === link.target.id)[0].level === 1))
}

function resetData() {
  const nodeIds = nodes.map(node => node.id)

  baseNodes.forEach(node => {
    if (nodeIds.indexOf(node.id) === -1) {
      nodes.push(node)
    }
  })

  links = baseLinks
}

function updateGraph() {
      // links
      linkElements = linkGroup.selectAll('line').data(links, link => link.target.id + link.source.id)
      linkElements.exit().remove()

      const linkEnter = linkElements
      .enter().append("line")
        .attr("stroke-width", 1)
    	  .attr("stroke", "rgba(50, 50, 50, 0.2)")

        linkElements = linkEnter.merge(linkElements)

      // nodes
      nodeElements = nodeGroup.selectAll('circle').data(nodes, node => node.id)
      nodeElements.exit().remove()

      const nodeEnter = nodeElements
      .enter().append("circle")
        .attr("r", 10)
        .attr("fill", function (node) { return node.level === 1 ? 'red' : 'gray' })
        .call(dragDrop)
        .on('click', selectNode )

        nodeElements = nodeEnter.merge(nodeElements)

        // texts
        textElements = textGroup.selectAll('text').data(nodes, node => node.id)
        textElements.exit().remove()

        const textEnter = textElements
        .enter().append("text")
          .text(function (node) { return  node.label })
      	.attr("font-size", 15)
      	.attr("dx", 15)
          .attr("dy", 4)

          textElements = textEnter.merge(textElements)
}

function updateSimulation() {
  updateGraph()

  simulation.nodes(nodes).on('tick', () => {
    nodeElements
      .attr("cx", function(node) { return node.x })
      .attr("cy", function(node) { return node.y })

    textElements
  	.attr("x", function(node) { return node.x })
      .attr("y", function(node) { return node.y })

    linkElements
      .attr("x1", function(link) { return link.source.x })
      .attr("y1", function(link) { return link.source.y })
      .attr("x2", function(link) { return link.target.x })
      .attr("y2", function(link) { return link.target.y })
  })

  simulation.force("link").links(links)

  simulation.alphaTarget(0.7).restart()
}


updateSimulation()

</script>
